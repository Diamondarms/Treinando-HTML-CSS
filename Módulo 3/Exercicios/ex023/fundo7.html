<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex023</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div#outside{
            width: 100%;
            height: 100vh;
            background-color: red;
        }
        div#inside{
            width: 50%;
            height: 50%;
            background-color: blue;
            
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="outside">
        <div id="inside">

        </div>
    </div>
</body>
</html>
