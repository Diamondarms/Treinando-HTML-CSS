<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            text-align: center;
        }
        td {
            pad: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
