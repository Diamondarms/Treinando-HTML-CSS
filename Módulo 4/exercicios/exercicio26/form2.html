<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="#" method="get">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </div>
        <br>
        <div>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" required step="0.1" value="5">
        </div>
        <br>
        <div>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" value="2023-03-20">
        </div>
        <br>
        <div>
            <label for="periodo">Período Letivo</label>
            <input type="month" name="periodo" id="periodo" value="2023-02">
        </div>
        <br>
        <div>
            <label for="hour">Hora da prova</label>
            <input type="time" name="hour" id="hour" value="20:03">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
