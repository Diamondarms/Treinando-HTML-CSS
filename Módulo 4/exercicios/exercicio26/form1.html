<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="#" method="post">
        <div>
            <label for="username">Usuário:</label>
            <input type="text" name="username" id="username" required minlength="5" maxlength="15" placeholder="Nome do usuário" autocomplete="username">
        </div>
        <br>
        <div>
            <label for="userpassword">Senha:</label>
            <input type="password" name="userpassword" required id="userpassword" minlength="5" maxlength="20" autocomplete="current-password">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
